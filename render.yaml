services:
  - type: web
    name: ticket-searcher
    env: node
    buildCommand: |
      set -ex
      yarn config set network-timeout 300000
      yarn config set legacy-peer-deps true
      
      # Create Chrome directory in project folder
      mkdir -p /opt/render/project/chrome
      cd /opt/render/project/chrome
      
      # Install dependencies
      apt-get update
      apt-get install -y wget unzip fonts-liberation libappindicator3-1 libasound2 libatk-bridge2.0-0 \
        libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgbm1 libgcc1 \
        libglib2.0-0 libgtk-3-0 libnspr4 libnss3 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 \
        libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 \
        libxi6 libxrandr2 libxrender1 libxss1 libxtst6 lsb-release xdg-utils
      
      # Download and extract Chrome
      wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
      ar x google-chrome-stable_current_amd64.deb
      tar xf data.tar.xz
      
      # Make Chrome executable
      chmod +x usr/bin/google-chrome-stable
      
      # Verify Chrome installation
      echo "Checking Chrome installation:"
      ./usr/bin/google-chrome-stable --version || true
      ls -la usr/bin/google-chrome* || true
      
      # Return to project directory
      cd /opt/render/project/src
      
      # Install dependencies and build
      yarn install --network-timeout 300000
      yarn build
    startCommand: yarn start
    nodeVersion: ">=18.0.0"
    envVars:
      - key: NODE_ENV
        value: production
      - key: CHROME_PATH
        value: "/opt/render/project/chrome/usr/bin/google-chrome-stable"