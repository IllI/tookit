services:
  - type: web
    name: ticket-searcher
    env: node
    buildCommand: |
      set -ex
      yarn config set network-timeout 300000
      yarn config set legacy-peer-deps true
      apt-get update -y
      apt-get install -y chromium chromium-browser
      echo "Chrome installation check:"
      which chromium-browser
      chromium-browser --version || true
      ls -la /usr/bin/chrom* || true
      file /usr/bin/chromium-browser || true
      ldd /usr/bin/chromium-browser || true
      mkdir -p /opt/render/.cache/puppeteer
      chmod -R 777 /opt/render/.cache/puppeteer
      yarn install --network-timeout 300000
      yarn build
    startCommand: yarn start
    nodeVersion: ">=18.0.0"
    envVars:
      - key: NODE_ENV
        value: production